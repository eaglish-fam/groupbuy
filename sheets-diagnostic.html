<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔍 Google Sheets 連線診斷工具</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #1a1a1a;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 24px;
    }
    button {
      background: #10b981;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-right: 12px;
      margin-bottom: 12px;
    }
    button:hover {
      background: #059669;
    }
    button.secondary {
      background: #3b82f6;
    }
    button.secondary:hover {
      background: #2563eb;
    }
    .log {
      background: #1a1a1a;
      color: #0f0;
      padding: 16px;
      border-radius: 8px;
      font-family: "Monaco", "Courier New", monospace;
      font-size: 13px;
      line-height: 1.5;
      max-height: 500px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-all;
    }
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-weight: 500;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 2px solid #10b981;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 2px solid #ef4444;
    }
    .status.warning {
      background: #fef3c7;
      color: #78350f;
      border: 2px solid #f59e0b;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 12px;
    }
    input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #374151;
    }
    .info-box {
      background: #eff6ff;
      border: 2px solid #3b82f6;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
    }
    .info-box h3 {
      margin-top: 0;
      color: #1e40af;
    }
    .info-box ul {
      margin: 8px 0;
      padding-left: 24px;
    }
    .info-box li {
      margin: 6px 0;
      color: #1e3a8a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🔍 Google Sheets 連線診斷工具</h1>
    <p class="subtitle">快速診斷您的 Google Sheets 資料載入問題</p>
    
    <label for="sheetId">Google Sheets ID：</label>
    <input 
      type="text" 
      id="sheetId" 
      value="1-RuyD9eCkrDpgFFXGHRWaTF-LYKaDK-MxAw3uNMozeU"
      placeholder="貼上您的 Google Sheets ID">
    
    <button onclick="testConnection()">🚀 開始診斷</button>
    <button class="secondary" onclick="testPublished()">📄 測試發佈 URL</button>
    <button class="secondary" onclick="clearLog()">🗑️ 清空記錄</button>
  </div>

  <div class="card" id="statusCard" style="display: none;"></div>

  <div class="card">
    <h2>📋 診斷記錄</h2>
    <div id="log" class="log">等待測試...</div>
  </div>

  <div class="card">
    <div class="info-box">
      <h3>💡 常見問題與解決方法</h3>
      <ul>
        <li><strong>HTTP 403/404</strong>: Sheet 未設為公開 → 「共用」→「知道連結的任何人可檢視」</li>
        <li><strong>CORS 錯誤</strong>: 使用 gviz API 格式或發佈到網路</li>
        <li><strong>收到 HTML</strong>: 權限未正確設定 → 再次檢查共用設定</li>
        <li><strong>空白內容</strong>: Sheet 可能是空的或欄位名稱不符</li>
      </ul>
    </div>
  </div>

  <script>
    const log = document.getElementById('log');
    const statusCard = document.getElementById('statusCard');

    function addLog(message, type = 'info') {
      const timestamp = new Date().toLocaleTimeString('zh-TW');
      const prefix = type === 'error' ? '❌' : type === 'success' ? '✅' : type === 'warning' ? '⚠️' : 'ℹ️';
      log.textContent += `[${timestamp}] ${prefix} ${message}\n`;
      log.scrollTop = log.scrollHeight;
    }

    function showStatus(message, type = 'success') {
      statusCard.style.display = 'block';
      statusCard.className = `card`;
      statusCard.innerHTML = `<div class="status ${type}">${message}</div>`;
    }

    function clearLog() {
      log.textContent = '記錄已清空...\n';
      statusCard.style.display = 'none';
    }

    async function testConnection() {
      clearLog();
      const sheetId = document.getElementById('sheetId').value.trim();
      
      if (!sheetId) {
        showStatus('❌ 請輸入 Google Sheets ID', 'error');
        addLog('錯誤：未輸入 Sheet ID', 'error');
        return;
      }

      addLog(`開始測試 Sheet ID: ${sheetId}`);
      addLog('─'.repeat(60));

      // 測試 1: gviz API
      addLog('測試 1: gviz API 格式');
      const gvizUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;
      addLog(`URL: ${gvizUrl}`);

      try {
        const startTime = Date.now();
        const response = await fetch(gvizUrl, { 
          credentials: 'omit', 
          mode: 'cors',
          cache: 'no-cache'
        });
        const loadTime = Date.now() - startTime;

        addLog(`HTTP 狀態: ${response.status} ${response.statusText}`, 
          response.ok ? 'success' : 'error');
        addLog(`載入時間: ${loadTime}ms`);
        addLog(`Content-Type: ${response.headers.get('content-type')}`);

        const text = await response.text();
        addLog(`回應長度: ${text.length} 字元`);

        if (text.includes('<html') || text.includes('<!DOCTYPE')) {
          addLog('⚠️ 收到 HTML 而非 CSV！', 'warning');
          addLog('這通常表示權限設定問題');
          addLog('前 500 字元：');
          addLog(text.substring(0, 500));
          showStatus('❌ 權限錯誤：請將 Sheet 設為「知道連結的任何人可檢視」', 'error');
        } else if (text.length === 0) {
          addLog('警告：回應是空的', 'warning');
          showStatus('⚠️ Sheet 可能是空的或格式不正確', 'warning');
        } else {
          addLog('✅ 成功載入 CSV！', 'success');
          addLog('前 200 字元：');
          addLog(text.substring(0, 200));
          
          // 嘗試解析第一行（欄位名稱）
          const firstLine = text.split('\n')[0];
          addLog(`欄位名稱: ${firstLine}`);
          
          const lines = text.split('\n').filter(l => l.trim());
          addLog(`總行數: ${lines.length}`);
          
          showStatus(`✅ 連線成功！共 ${lines.length} 行資料`, 'success');
        }

      } catch (error) {
        addLog(`❌ 錯誤: ${error.message}`, 'error');
        showStatus(`❌ 連線失敗: ${error.message}`, 'error');
      }

      addLog('─'.repeat(60));

      // 測試 2: export API
      addLog('測試 2: export API 格式');
      const exportUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;
      addLog(`URL: ${exportUrl}`);

      try {
        const response = await fetch(exportUrl, { credentials: 'omit' });
        addLog(`HTTP 狀態: ${response.status} ${response.statusText}`, 
          response.ok ? 'success' : 'error');

        const text = await response.text();
        if (text.includes('<html')) {
          addLog('⚠️ 收到 HTML（權限問題）', 'warning');
        } else {
          addLog(`✅ export API 也可用！長度: ${text.length}`, 'success');
        }
      } catch (error) {
        addLog(`export API 失敗: ${error.message}`, 'warning');
      }

      addLog('─'.repeat(60));
      addLog('診斷完成！');
    }

    async function testPublished() {
      const sheetId = document.getElementById('sheetId').value.trim();
      if (!sheetId) {
        alert('請先輸入 Sheet ID');
        return;
      }

      addLog('─'.repeat(60));
      addLog('提示：如果以上測試都失敗，請使用「發佈到網路」功能：');
      addLog('1. 在 Google Sheets：檔案 → 發佈到網路');
      addLog('2. 選擇「連結」→「CSV」格式');
      addLog('3. 點擊「發佈」');
      addLog('4. 複製產生的 URL 並在此測試');
      
      const publishedUrl = prompt('請貼上「發佈到網路」的 CSV URL：');
      if (!publishedUrl) return;

      try {
        addLog(`測試發佈 URL: ${publishedUrl}`);
        const response = await fetch(publishedUrl);
        const text = await response.text();
        
        addLog(`狀態: ${response.status}`, response.ok ? 'success' : 'error');
        addLog(`長度: ${text.length}`);
        addLog('前 200 字元：');
        addLog(text.substring(0, 200));
        
        if (response.ok && text.length > 0) {
          showStatus('✅ 發佈 URL 可用！建議使用此方式', 'success');
        }
      } catch (error) {
        addLog(`錯誤: ${error.message}`, 'error');
      }
    }

    // 自動執行一次測試
    window.addEventListener('load', () => {
      addLog('👋 歡迎使用診斷工具！');
      addLog('點擊「開始診斷」按鈕來測試您的 Google Sheets 連線');
      addLog('');
    });
  </script>
</body>
</html>
